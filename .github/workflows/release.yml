name: Release Binaries

on:
  release:
    types: [published, edited]
  push:
    branches: [master]

jobs:
  release-linux-binaries:
    name: linux
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - GOARCH: "amd64"
          - GOARCH: "386"
          - GOARCH: "arm64"
    steps:
      - uses: actions/checkout@master
      - name: compile and release
        uses: unfor19/go-release.action@master
        env:
          github_token: ${{ secrets.GH_TOKEN }}
          goarch: ${{ matrix.GOARCH }}
          goos: linux

  release-macos-binaries:
    name: macos-darwin
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - GOARCH: "amd64"
          - GOARCH: "arm64"
    steps:
      - uses: actions/checkout@master
      - name: compile and release
        uses: unfor19/go-release.action@master
        env:
          github_token: ${{ secrets.GH_TOKEN }}
          goarch: ${{ matrix.GOARCH }}
          goos: darwin

  release-windows-binaries:
    name: windows
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - GOARCH: "amd64"
          - GOARCH: "386"
    steps:
      - uses: actions/checkout@master
      - name: compile and release
        uses: unfor19/go-release.action@master
        env:
          github_token: ${{ secrets.GH_TOKEN }}
          goarch: ${{ matrix.GOARCH }}
          goos: windows
